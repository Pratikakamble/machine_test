<!Doctype html>
<html>
	<head>
		<title>Login Screen</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
				<div style="padding-top:50px;">
				<h4><img src="logo.png" width="50px" height="50px"><font face="algerian"><b>MODX</b></font></h4><br>
				
				<p><b>Good Afternoon,</b> Welcome back!</p>
				<p>Feel free to login anytime</p>
				<br>
				<form>
				
						<div class="form-group">
							<label><small>Username</small></label>
							<input type="number" name="user" class="form-control" required>
						</div>
						<div class="form-group">
							<label><small>Password</small></label>
							<input type="number" required name="pass" class="form-control" required>
						</div>
						<div class="form-group">
						<input type="checkbox" name="remember"><small> Remember me</small>
						</div>
						<div class="form-group">
							
							<input type="submit" name="submit" class="btn btn-info btn-block" required>
						</div>
						<center><a href="" ><small>Forgot your Login?</small></a></center>
						
				</form>
				</div>
				<br>
				<a href="" ><small>-Return to website</small></a>
				</div>
				<div class="col-md-9">
				<img src="image4.jpg" class="img-fluid" style="padding-top:65px; padding-bottom:50px;" >
				</div>
			</div>
		</div>
	</body>
	</html>
